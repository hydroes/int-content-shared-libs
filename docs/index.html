    /* global dust, $ */
    dust.debugLevel = 'DEBUG'
    // partial template loader
    dust.onLoad = function (templateName, callback) {

        callback(null, data)
      })
    }

  <!--dust render to html function (renderToInnerHtml)-->
  <script type="text/javascript">
    function renderToInnerHtml(templateName, templateInputJSON, element) {
      dust.render(templateName, templateInputJSON, function (err, out) {
        element.innerHTML = out
        if (err) {
          console.error("dust error = " + err)
        }
      })
    }
  </script>
  <!--test template-->
  <script type="text/javascript">
    // The templates are already registered, so we are ready to render!
    dust.render('test', { "title": 'Press me' }, function (err, out) { // eslint-disable-line
      document.getElementById('output').innerHTML = out

      if (err) {
        console.log('dust err: ', err)
      }
    })
  </script>

      "title": "WATCH: Chris Pratt reveals what it was like putting on the Star-Lord costume again",
      "subtitle": "The film is out this week",
      "content": [
        "Chris Pratt was in London last night for the premiere of **Guardians of the Galaxy Vol. 2** and he revealed what it was like getting his Star-Lord costume on again.",
        "\"I put on a wardrobe that felt tailored, it fit perfect and it felt really nice\" he told us while he was on the *blue* carpet.",
        "The sequel to the 2014 blockbuster **Guardians of the Galaxy **has already become a hit with the critics and Chris said he \"knew it would\", explaining he wasn't surprised as when he saw the film, he was really thrilled and excited by it.",
        "The 37-year-old actor was clearly very happy with his latest film, as he explained how seeing the finished product for the first time \"swept\" him away.  He put this down to the amount of animation used in the film, explaining so much of it wasn't there when they filmed it.",
        "**WATCH: The full interview with Chris Pratt below >>>**",
        "**Guardians of the Galaxy Vol. 2** continues the teams adventures as they cross the outer reaches of the cosmos. The Guardians must fight to keep their newfound family together as they unravel the mystery of Peter Quills true parentage.",
        "**WATCH: The trailer for Guardians of the Galaxy Vol. 2 >>>**",
        "**Guardians of the Galaxy Vol.2 is in cinemas from the 28th of April 2017.**"
      ],
