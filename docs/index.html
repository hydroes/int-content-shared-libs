<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bauer shared components</title>

  <link href="https://cdn.bauerassets.com/global-fonts/539934/62925A996736230B3.css" media="none" onload="if(media!='all')media='all'"
    rel="stylesheet" type="text/css" />
  <noscript>
    <link rel="stylesheet" href="https://cloud.typography.com/777534/6275952/css/fonts.css">
  </noscript>

  <link href="dist/style.min.css" rel="stylesheet">
  <link href="/guide.css" rel="stylesheet">
  <script src="dist/script.min.js"></script>

</head>

<body>
  <header class="header">
        <div class="header__items">
           <img src="http://www.bauermedia.co.uk/images/logo-bauer.png" class="header-logo" />
           <h1>Styleguide <span id="header__version"></span></h1>
           <script>
              document.getElementById('header__version').innerHTML = 'v'+window.bauerSharedLibs.version
            </script>
        </div>
        <nav class="navbar row">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar">
              <ul class="nav navbar-nav">
                <li>
                  <a href="#cards">Cards</a>
                </li>
                <li>
                  <a href="#collections">Collections</a>
                </li>
                <li>
                  <a href="#gallery">Gallery</a>
                </li>
                <li>
                  <a href="#misc">Miscellaneous</a>
                </li>
              
              </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
  </header>
  <div class="main-container">
    <div class="container-fluid">
      <div class="style-guide">
        <div class="row style-guide__item">
          <div class="col-md-6">
            <div class="style-guide__item__label" style="">
              <h2>Test Component</h2>
            </div>
          </div>
          <div class="col-md-6" style="">
            <div id="test_component"></div>
          </div>
        </div>
        <section id="cards">
          <div class="section-header">
            <h2>Cards</h2>
          </div>
          <div class="row style-guide__item">
            <div class="col-md-6">
              <div class="style-guide__item__label" style="">
                <h2>Large Content Card</h2>
              </div>
            </div>
            <div class="col-md-6" style="">
              <div id="large-content-card"></div>
            </div>
          </div>
         
          <div class="row style-guide__item">
            <div class="col-md-6">
              <div class="style-guide__item__label">
                <h2>Small Content Card</h2>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2" id="content-card-small-test">
            </div>
          </div>
        </section>
        <section id="collections" class="section-header">
          <h2>Collections</h2>
        </section>
        <section id="gallery" class="section-header">
          <h2>Gallery</h2>
        </section>
        <section id="misc">
          <div class="section-header">
            <h2>Miscallaneous</h2>
          </div>
          <div class="row style-guide__item">
            <div class="col-md-6">
              <div class="style-guide__item__label" style="">
                <h2>Pagination</h2>
              </div>
            </div>
            <div class="col-md-6" style="">
              <div id="pagination"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="examples/test.js"></script>

 <div class="device-view">
   <div class="visible-xs device phone"></div>
   <div class="visible-sm device tablet"></div>
   <div class="visible-md device tablet"></div>
   <div class="visible-lg device desktop"></div>
   <div class="visible-xl device desktop"></div>
 </div>

</body>

</html>
