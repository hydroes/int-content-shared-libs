<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bauer shared components</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="dist/style.min.css" rel="stylesheet">
    <script src="bower_components/dustjs-linkedin/dist/dust-full.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="dist/helpers.min.js"></script>
    <script src="dist/templates.min.js"></script>
    <script>
      /* global dust, $ */
      dust.debugLevel = 'DEBUG'
      // partial template loader
      dust.onLoad = function (templateName, callback) {
        $.get('dist/partials/' + templateName + '.js', function (data) {
          callback(null, data)
        })
      }
    </script>

  </head>
  <body>
    <h1>Bauer styleguide</h1>

    <!-- test template -->
    <div id="output"></div>
    <script type="text/javascript">
    // The templates are already registered, so we are ready to render!
    dust.render('test', { "title": 'Press me' }, function(err, out) { // eslint-disable-line
      document.getElementById('output').innerHTML = out

      if (err) {
        console.log('dust err: ', err)
      }
    })
    </script>
    <script src="dist/script.min.js"></script>

  </body>
</html>
