  <head>

    <title>Bauer shared components</title>

    <link href="/guide.css" rel="stylesheet">

                    <p><span class="style-guide__item__label__availabilty">Available from:</span> v 0.2.9</h3>

                </div>
              </div>

              </div>
            </div>
            <div class="row style-guide__item">
              <div class="col-md-6">
                <div class="style-guide__item__label" style="">

                  <div>
                    <p><span class="style-guide__item__label__availabilty">Available from:</span> v 0.2.9</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-6" style="">
                <div id="featured-card"></div>

    <div id="test"></div>
