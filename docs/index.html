<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bauer shared components</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/guide.css" rel="stylesheet">
    <link href="dist/style.min.css" rel="stylesheet">
    <script src="bower_components/dustjs-linkedin/dist/dust-full.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="dist/helpers.min.js"></script>
    <script>
      /* global dust, $ */
      dust.debugLevel = 'DEBUG'
      // partial template loader
      dust.onLoad = function (templateName, callback) {
        $.get('dist/partials/' + templateName + '.js', function (data) {
          callback(null, data)
        })
      }
    </script>
    <script src="bower_components/dustjs-helpers/dist/dust-helpers.js"></script>
    <script>
     /* global dust */
     dust.debugLevel = 'DEBUG'
   </script>
  </head>
  <body>
    <div class="main-container">
      <header class="row header">
          <div class="col-xs-2">
            <img src="http://www.bauermedia.co.uk/images/logo-bauer.png"/>
            <div class="header__version">v 0.2.9</div>
          </div>
          <div class="col-xs-10">
            <h1 class="header__title">Bauer styleguide</h1>
          </div>
      </header>
      <div class="container-fluid">
        <div class="style-guide">
            <div class="row style-guide__item">
              <div class="col-sm-6">
                <div class="style-guide__item__label" style="">
                  <h2>Test Component</h2>
                  <div>
                    <p><span class="style-guide__item__label__availabilty">Available from:</span> v 0.2.9</h3>
                  </div>  
                </div>
              </div>
              <div class="col-sm-6" style="">
                <div id="output"></div>
              </div>
            </div>
            <div class="row style-guide__item">
              <div class="col-md-6">
                <div class="style-guide__item__label" style="">
                  <h2>Featured Card</h2>
                  <div>
                    <p><span class="style-guide__item__label__availabilty">Available from:</span> v 0.2.9</h3>
                  </div> 
                </div>
              </div>
              <div class="col-md-6" style="">
                <div id="featured-card"></div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <!-- precompiled templates -->
    <script src="dist/test/test.js"></script>
    <script src="dist/partials/featured-image.js"></script>
    <script src="dist/featured-card/featured-card.js"></script>

    <script type="text/javascript">
    // The templates are already registered, so we are ready to render!
    dust.render('test', { "title": 'Press me' }, function(err, out) { // eslint-disable-line
      document.getElementById('output').innerHTML = out

      if (err) {
        console.log('dust err: ', err)
      }
    })
    </script>

    <script type="text/javascript">
    // The templates are already registered, so we are ready to render!
    dust.render("featured-card", { 
                "primarySyndicatePosition": "0",
                "urls": ["key/local/news/remembering-victims-manchester-terror-attack/",
                        "cfm/local/news/remembering-victims-manchester-terror-attack/",
                        "city-talk/local/news/remembering-victims-manchester-terror-attack/",
                        "clyde/local/news/remembering-victims-manchester-terror-attack/",
                        "clyde-2/local/news/remembering-victims-manchester-terror-attack/",
                        "clyde-3/local/news/remembering-victims-manchester-terror-attack/",
                        "cool-fm/local/news/remembering-victims-manchester-terror-attack/"],
                  "params":{
                        "channel": "key"
                  },
                  "furl": "",
                  "categories": [
                                  {
                                    "_id": "587cb5c980222c9e7266baf4",
                                    "parent": {
                                      "_id": "587cb5c980222c9e7266baed",
                                      "name": "Entertainment",
                                      "furl": "entertainment"
                                    },
                                    "name": "Movies",
                                    "furl": "movies",
                                    "composed": {
                                      "parent": "587cb5c980222c9e7266baed"
                                    }
                                  }
                                ],
                  "heroImage": [
                                  {
                                    "_id": "5927e9da32003fcc58a95fd7",
                                    "altText": "Dan Stevens CGI",
                                    "image": {
                                    "name": "Dan-Stevens-Beauty-Beast-1.jpg",
                                    "fileName": "Dan-Stevens-Beauty-Beast-1.jpg",
                                    "mimeType": "image/jpeg",
                                    "width": 800,
                                    "height": 418,
                                    "fileSize": 43445,
                                    "path": "one/media/5927/e9da/3200/3fcc/58a9/5fd7"
                                  },
                                    "caption": "",
                                    "credits": "BEAUTY AND THE BEAST"
                                  }
                                ] 
                }, function(err, out) { // eslint-disable-line

                document.getElementById('featured-card').innerHTML += out

      if (err) {
        console.log('dust err: ', err)
      }
    })
    </script>

    <script src="dist/script.min.js"></script>

  </body>
</html>
