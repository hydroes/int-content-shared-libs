<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bauer shared components</title>

    <link href="https://cloud.typography.com/777534/6275952/css/fonts.css" media="none" onload="if(media!='all')media='all'"
    rel="stylesheet" type="text/css" />
    <noscript>
      <link rel="stylesheet" href="https://cloud.typography.com/777534/6275952/css/fonts.css">
    </noscript>

    <link href="/guide.css" rel="stylesheet">
    <link href="dist/style.min.css" rel="stylesheet">
    <script src="dist/script.min.js"></script>

  </head>
  <body>
     <div class="main-container">
      <header class="header">
        <div class="row">
          <div class="col-xs-4 col-sm-2">
            <img src="http://www.bauermedia.co.uk/images/logo-bauer.png" class="header-logo" />
            <div class="header__version">Version: <span id="header__version"></span></div>
            <script>
              document.getElementById('header__version').innerHTML = window.bauerSharedLibs.version
            </script>
          </div>
          <div class="col-xs-8 col-sm-10">
            <h1 class="header__title">Bauer styleguide</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="visible-xs">XS</div>
            <div class="visible-sm">SM</div>
            <div class="visible-md">MD</div>
            <div class="visible-lg">LG</div>
            <div class="visible-xl">XL</div>
          </div>
        </div>
      </header>

      <div class="container-fluid">
        <div class="style-guide">
          <div class="row style-guide__item">
            <div class="col-md-6">
              <div class="style-guide__item__label" style="">
                <h2>Test Component</h2>
                <div>
                  <h3><span class="style-guide__item__label__availabilty">Available from:</span> v 0.2.9</h3>
                </div>
              </div>
            </div>
            <div class="col-md-6" style="">
              <div id="output"></div>
            </div>
          </div>
          <div class="row style-guide__item">
            <div class="col-md-6">
              <div class="style-guide__item__label" style="">
                <h2>Large Content Card</h2>
                <div>
                  <h3><span class="style-guide__item__label__availabilty">Available from:</span> v 0.2.9</h3>
                </div>
              </div>
            </div>
            <div class="col-md-6" style="">
              <div id="large-content-card"></div>
            </div>
          </div>
          <div class="row style-guide__item">
            <div class="col-md-6">
              <div class="style-guide__item__label" style="">
                <h2>Pagination</h2>
                <div>
                  <h3><span class="style-guide__item__label__availabilty">Available from:</span> v 0.2.9</h3>
                </div>
              </div>
            </div>
            <div class="col-md-6" style="">
              <div id="pagination"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="test"></div>
    <script src="examples/test.js"></script>

  </body>
</html>
