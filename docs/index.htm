<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bauer shared components</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="bower_components/dustjs-linkedin/dist/dust-full.js"></script>
    <script src="dist/script.min.js"></script>

  </head>
  <body>
    <h1>Bauer styleguide</h1>


    <!-- precompiled templates -->
    <div id="output"></div>
    <script src="dist/test/test.js"></script>
    <!-- <script src="dist/test/index.js"></script> -->

    <script type="text/javascript">
    // The templates are already registered, so we are ready to render!
    dust.render('test', { "title": 'Press me' }, function(err, out) { // eslint-disable-line
      document.getElementById('output').innerHTML = out

      if (err) {
        console.log('dust err: ', err)
      }
    })
    </script>
    <script src="dist/script.min.js"></script>

  </body>
</html>
